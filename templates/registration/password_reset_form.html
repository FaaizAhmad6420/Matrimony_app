{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Reset Your Account Password!</h1>
    <h5>Enter Email to Reset Password.</h5>
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>

    </div>
{% endblock %}
